<div class="box">
	<div class="box-header">
		<h3 class="box-title"><i class="fa fa-key"></i> Benutzer mit aktiver Zweifaktorauthentifizierung</h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">

		<table class="table table-striped" id="2fatable">
		
			<thead>
				<tr>
					<th>Benutzername</th>
					<th>2FA löschen</th>
				</tr>
			</thead>
			<tbody>
				$tableHTML
			</tbody>
		</table>
	</div>
</div>



<script src="cssjs/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="cssjs/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script>
  $(function () {
    $('#2fatable').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "pageLength": 20,
      "language": {
    		"sEmptyTable":   	"Keine Daten in der Tabelle vorhanden",
    		"sInfo":         	"_START_ bis _END_ von _TOTAL_ Einträgen",
    		"sInfoEmpty":    	"0 bis 0 von 0 Einträgen",
    		"sInfoFiltered": 	"(gefiltert von _MAX_ Einträgen)",
    		"sInfoPostFix":  	"",
    		"sInfoThousands":  	".",
    		"sLengthMenu":   	"_MENU_ Einträge anzeigen",
    		"sLoadingRecords": 	"Wird geladen...",
    		"sProcessing":   	"Bitte warten...",
    		"sSearch":       	"Einträge suchen",
    		"sZeroRecords":  	"Keine Einträge vorhanden.",
    		"oPaginate": {
    			"sFirst":    	"Erste",
    			"sPrevious": 	"Zurück",
    			"sNext":     	"Nächste",
    			"sLast":     	"Letzte"
    		},
    		"oAria": {
    			"sSortAscending":  ": aktivieren, um Spalte aufsteigend zu sortieren",
    			"sSortDescending": ": aktivieren, um Spalte absteigend zu sortieren"
    		}
      }
    });
  });
  
  $( "#buttonShowFilter" ).click(function() {
	  $( "#filter" ).show( "slow" );
	  $( "#buttonShowFilter" ).hide( "slow" );
	});
  
  <if($network == "SCHULEINTERN")>
  	<then>
    $( "#buttonAddUserUser" ).click(function() {
  	  $( "#addUserUser" ).show( "slow" );
  	  $( "#buttonAddUser" ).hide( "slow" );
  	});
  	</then>
  </if>
</script>
