	<script>

					// $scope.eventCal.fullCalendar('unselect');
				}

						document.getElementById("addevent").style.display = "block";

						document.getElementById("dateForm2").value = start._d.getFullYear() + "-" + start._d.getMonth() + "-" + (start._d.getDate()-1);

					}
				}

		});
