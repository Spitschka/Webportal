<div class="box">
    <div class="box-header"><h3 class="box-title"><i class="fa fa-code"></i> Versioninfo</h3></div>
    <div class="box-body">
        Aktuell installierte Version: <pre>$currentVersion</pre>
        Versionsinfo:
        <pre>$versionInfoText</pre>
        <div class="callout callout-info"><i class="fa fa-exclamation-circle"></i> Es ist eine neue Version verf端gbar</div>
    </div>
</div>

<div class="box">
    <div class="box-header"><h3 class="box-title"><i class="fa fa-code"></i> Update durchf端hren</h3></div>
    <div class="box-body">
        Neue Version: <pre>$newVersionNumber</pre>
        Versionsinfo:
        <pre>$newVersionText</pre>

        <form action="$selfURL&doUpdate=1" method="post">

            <label><input type="checkbox" name="confirmUpdate" value="1" class="icheck" required> Update durchf端hren.</label><br>
            <label><input type="checkbox" name="confirmBackup" value="1" class="icheck" required> Ich habe ein Backup erstellt. (Siehe <a href="https://doku.schule-intern.de/display/ADMINHANDBUCH/Datensicherung" target="_blank">Handbuch</a>) <br /></label>

            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-download"></i> Update durchf端hren</button>

        </form>

    </div>
</div>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

    });
</script>
